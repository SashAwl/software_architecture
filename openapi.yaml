openapi: 3.0.0
info:
  title: Заказ облачных ресурсов
  version: 0.0.1
servers:
  - url: http://localhost:8080/api/v1/
    description: Dev server
paths:
 /clouds:
    get:
      summary: Метод получения списка заказов на облако
      tags: 
        - Clouds
      operationId: getAllClouds
      responses:
        "200": 
          description: "Успешный ответ со списком заказов в облаке"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Clouds"
        "default": 
          description: "Ответ в остальных случаях"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Метод создания заказа на облако
      tags:
        - Cloud
      operationId: createCloud
      requestBody:
        required: true
        content:
          application/json:
            schema:
               $ref: "#/components/schemas/Cloud"
      responses:
        "200":
          description: "Успешный ответ с одним заказом"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cloud"
        "default": 
          description: "Ответ в остальных случаях"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
 /clouds{cloud_number}:
    get:
      summary: Метод получения одного заказа на облако по номеру
      tags: 
        - Clouds
      operationId: getCloudByNumber
      parameters: 
        - name: cloud_number
          in: path
          required: true
          description: Номер заказа
          schema:
            type: string
      responses:
        "200": 
          description: "Успешный ответ с одним заказом"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cloud"
        "default": 
          description: "Ответ в остальных случаях"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Метод удаления заказа на облако по номеру
      tags:
        - Clouds
      operationId: deleteCloudByNumber
      parameters: 
        - name: cloud_number
          in: path
          required: true
          description: Номер заказа
          schema:
            type: string
      responses:
        "200": 
          description: Успешно удалено
          content:
            application/json: {}
        "default": 
          description: "Ответ в остальных случаях"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Cloud:
      type: object
      required:
        - ID_cloud
        - ID_client
        - OS
        - RAM
        - ROM
      properties:
        ID_cloud:
          type: string
          example: r382m292
        ID_client:
          type: string
          example: j234l234
        OS:
          type: string
          enum:
            - Windows
            - Linux
          description: Операционная система сервера
        RAM:
          type: integer
          example: 64
          description: Оперативная память сервера в Гб
        ROM:
          type: integer
          example: 1024
          description: Внутренняя память сервера в Гб
        CPU:
          type: integer
          example: 12497
          description: Процессор сервера (производительность)
    Clouds:
      type: array
      items: 
        $ref: "#/components/schemas/Cloud"
    Error:
      type: object
      required: 
        - code_error
        - message_error
      properties:
        code_error:
          type: integer
        message_error:
          type: string
        
        
  
  
